<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Estilos.css">
    <title>Formulario Pronostico</title>
</head>
<body>
    <div class="container">
        <div class="form-container in-container">
            <form action="" method="get">
                <label for="K">K</label>
                <input class="input_form element-form" type="number" name="K" id="K">
                <br>
                <label for="J">J</label> 
                <input class="input_form element-form" type="number" name="J" id="J">
                <br>
                <label for="M">M</label> 
                <input class="input_form element-form" type="number" name="M" id="M">
                <br>
                <label for="M">ALFA</label> 
                <input class="input_form element-form" type="number" step="any" name="ALFA" id="ALFA">
            </form>             
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <label for="Tecnica" >Elige La tecnica a  usar</label><br>
                    <label for="PS">PS</label><input type="radio" name="TECNICA" id="TECNICA" value="PS"><br>
                    <label for="PMS">PMS</label><input type="radio" name="TECNICA" id="TECNICA" value="PMS"><br>
                    <label for="PMD">PMD</label><input type="radio" name="TECNICA" id="TECNICA" value="PMD"><br>
                    <label for="PMDA">PMDA</label><input type="radio" name="TECNICA" id="TECNICA" value="PMDA"><br>
                    <label for="PTMAC">PTMAC</label><input type="radio" name="TECNICA" id="TECNICA" value="PTMAC"><br>
                    <input class="button-4" type="submit" value="Clik">
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
