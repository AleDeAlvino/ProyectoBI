<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Estilos.css">
        
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container log-in-container">
            <form action="" method="">
                <h1 class="element-form">Inicia Sesión</h1>
                <input class="input_form element-form" type="text" name="Usuario" id="Usuario" placeholder="Usuario">
                <input class="input_form element-form" type="password" name="Password" id="Password" placeholder="Contraseña">
                <input class="button" type="submit" value="Entrar">
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Bienvenido</h1>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
