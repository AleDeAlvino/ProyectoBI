<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Estilos.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="form-container Registro-container">
            <form action="" method="">
                <h1 class="element-form">¡Registrate!</h1>
                <input class="input_form element-form" type="text" name="Usuario" id="Usuario" placeholder="Nombre de Usuario">
                <input class="input_form element-form" type="password" name="Password" id="Password" placeholder="Contraseña">
                <input class="input_form element-form" type="password" name="Password-2" id="Password-2" placeholder="Confirmar Contraseña">
                <input class="button" type="submit" value="Registrar">
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>¿No cuentas con una cuenta?</h1>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
